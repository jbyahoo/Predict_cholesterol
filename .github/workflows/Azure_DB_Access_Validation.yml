name: Azure DB Access Validation

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_DBSERVER: ${{ secrets.AZURE_DBSERVERNAME }}  # Short name (e.g., 'mlopsserverdemo')
  AZURE_DBNAME: ${{ secrets.AZURE_DBNAME }}
  AZURE_DBRESOURCEGROUP: ${{ secrets.AZURE_DBRESOURCEGROUP }}
  AZURE_DBCLIENT_ID: ${{ secrets.AZURE_CLIENT_DEV_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  validate-db-access:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_DBCLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Install sqlcmd and ODBC driver
        run: |
          # Get Ubuntu version dynamically
          UBUNTU_VERSION=$(lsb_release -rs)
          sudo apt-get update
          sudo apt-get install -y curl
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/ubuntu/$UBUNTU_VERSION/prod jammy main" | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 mssql-tools18
          echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

      - name: Verify SQL Server Exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az sql server show \
              --name ${{ env.AZURE_DBSERVER }} \
              --resource-group ${{ env.AZURE_DBRESOURCEGROUP }}

      - name: List SQL Databases
        uses: azure/cli@v2
        with:
          inlineScript: |
            az sql db list \
              --server ${{ env.AZURE_DBSERVER }} \
              --resource-group ${{ env.AZURE_DBRESOURCEGROUP }}

      - name: Connect to SQL Database
        run: |
          sqlcmd -S "${{ env.AZURE_DBSERVER }}.database.windows.net" \
            -d "${{ env.AZURE_DBNAME }}" \
            -G \
            -U "ClientId=${{ env.AZURE_DBCLIENT_ID }}" \
            -Q "SELECT CURRENT_USER;"

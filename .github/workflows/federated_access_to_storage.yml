name: Azure Storage Access Validation

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
  CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER }}
  AZURE_DBSERVER: ${{ secrets.AZURE_DBSERVER}}
  AZURE_DBRESOURCEGROUP: ${{ secrets.AZURE_DBRESOURCEGROUP }}
  

jobs:
  validate-storage-access:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate storage access
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            # Verify Azure authentication
            echo "Authenticated identity:"
            az account show --query "user.name" -o tsv
            
            # Test storage account read access
            echo -e "\nTesting storage access..."
            if az storage blob list \
              --account-name $STORAGE_ACCOUNT \
              --container-name $CONTAINER_NAME \
              --auth-mode login >/dev/null 2>&1; then
              echo "✅ Success: Storage account access verified"
              exit 0
            else
              echo "❌ Error: Failed to access storage account"
              exit 1
            fi
      - name: Test Azure SQL Connection
        run: az sql db list --server $AZURE_DBSERVER --resource-group AZURE_DBRESOURCEGROUP

